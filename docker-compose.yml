version: '3.8'

services:
  configlake:
    build: .
    image: configlake/configlake:latest
    container_name: configlake
    ports:
      - "5000:5000"
    volumes:
      - configlake_data:/app/instance
      - configlake_backups:/app/backups
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Optional: PostgreSQL database (uncomment if you want to use PostgreSQL instead of SQLite)
